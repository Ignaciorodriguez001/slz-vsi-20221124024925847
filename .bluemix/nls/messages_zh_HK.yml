wizard.kmsService.hpcs.title: "**Hyper Protect Crypto Services(HPCS)**針對提供客戶控制 HSM 的 [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started) 選取此項目。 遵循 IBM Cloud for Financial Services 的控制架構需要該項目。"
wizard.kmsService.preprovisioned-hpcs.title: "**預先供應的 Hyper Protect Crypto Services(HPCS)**針對已供應並起始設定的 [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started) 選取此項目。"


