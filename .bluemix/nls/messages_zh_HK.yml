template.name: "將基礎架構部署為 IBM Cloud for Financial Services 的程式碼"
template.description: "使用此工具鏈，您可以為 IBM Cloud for Financial Services 建立 IBM Cloud Virtual Private Cloud 參照架構。"
wizard.welcome.description: "使用此工具鏈，您可以為 IBM Cloud for Financial Services 建立 IBM Cloud Virtual Private Cloud 參照架構。"
wizard.welcome.prereq: "**必要條件**：您必須確保在建立工具鏈 **之前** 完成下列各項。 請參閱 [工具鏈必要條件](https://github.com/open-toolchain/landing-zone#prerequisites) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。"
wizard.welcome.template.link.text: "程式碼儲存庫"
wizard.welcome.documentation.link.text: "金融服務架構文件"
wizard.welcome.tutorial.link.text: "安全登入區文件"
wizard.welcome.info.text: "此範本的運作方式類似於精靈。  系統會在每一個步驟中要求您提供輸入以建立工具鏈。\n\n此工具鏈可讓您利用 IBM Cloud Virtual Private Cloud 與 \n  - IBM Cloud Virtual Servers for Virtual Private Cloud\n  - Red Hat OpenShift on IBM Cloud\n  - 或兩者。\n\n隨後您還可以觸發應用程式部署工具鏈，以進行端對端部署。  工具鏈可透過「來源控制」、Delivery Pipeline 及持續整合來啟用持續交付。"

wizard.step.deployment_pattern.title: "部署型樣"
wizard.deploymentPattern.title: "部署型樣"
wizard.deploymentPattern.longDescription: "從其中一個部署型樣 Simple POC、VSI on VPC、ROKs on VPC 或 Mixed 中選取。"
wizard.deploymentPattern.text: "為您的部署選取適當的型樣"
wizard.deploymentPattern.simplepoc.title: "**簡式 POC**\n\n選取要體驗的簡式 poc 型樣，並測試 SLZ。"
wizard.deploymentPattern.vsi.title: "**VSI on VPC**\n\n針對 [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS 相容架構選取此項目。"
wizard.deploymentPattern.roks.title: "**ROKS on VPC**\n\n針對 [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS 相容架構選取此項目。"
wizard.deploymentPattern.mixed.title: "**Mixed**\n\n針對 [VSI 和 ROKS on VPC 的混合架構](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) FS 相容架構選取此項目。"

