template.name: "Déployez l'infrastructure en tant que code pour IBM Cloud for Financial Services"
template.description: "Avec cette chaîne d'outils, vous pouvez créer l'architecture de référence IBM Cloud Virtual Private Cloud pour IBM Cloud for Financial Services.  Ce modèle permet d'optimiser IBM Cloud Virtual Private Cloud avec IBM Cloud Virtual Servers for Virtual Private Cloud, Red Hat OpenShift on IBM Cloud ou les deux.  Consultez le manuel [IBM Cloud Framework for Financial Services - Guide de déploiement et de configuration](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started) pour plus d'informations concernant IBM Cloud Framework for Financial Services.  Par la suite, vous pouvez également déclencher votre chaîne d'outils de déploiement d'application, pour un déploiement de bout en bout.\n\nLa chaîne d'outils permet une distribution continue avec contrôle des sources, pipelines de livraison et intégration continue.\n\nPour commencer, cliquez sur Créer.\n\nPour des instructions pas à pas, voir [tutoriel](https://github.com/open-toolchain/landing-zone)"
wizard.welcome.description: "Avec cette chaîne d'outils, vous pouvez créer l'architecture de référence IBM Cloud Virtual Private Cloud pour IBM Cloud for Financial Services.  Ce modèle permet d'optimiser IBM Cloud Virtual Private Cloud avec IBM Cloud Virtual Servers for Virtual Private Cloud, Red Hat OpenShift on IBM Cloud ou les deux.  Consultez le manuel [IBM Cloud Framework for Financial Services - Guide de déploiement et de configuration](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started) pour plus d'informations concernant IBM Cloud Framework for Financial Services.  Par la suite, vous pouvez également déclencher votre chaîne d'outils de déploiement d'application, pour un déploiement de bout en bout.\n\nPour des instructions pas à pas, voir [tutoriel](https://github.com/open-toolchain/landing-zone)"
