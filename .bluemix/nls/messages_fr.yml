template.name: "Déployer l'infrastructure en tant que code pour IBM Cloud for Financial Services"
template.description: "Avec cette chaîne d'outils, vous pouvez créer l'architecture de référence IBM Cloud Virtual Private Cloud pour IBM Cloud for Financial Services."
wizard.welcome.description: "Avec cette chaîne d'outils, vous pouvez créer l'architecture de référence IBM Cloud Virtual Private Cloud pour IBM Cloud for Financial Services."
wizard.welcome.prereq: "**Prérequis** : vous devez vous assurer que les tâches suivantes sont exécutées **avant** de créer la chaîne d'outils. Reportez-vous aux [prérequis de la chaîne d'outils](https://github.com/open-toolchain/landing-zone#prerequisites) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
wizard.welcome.template.link.text: "Code référentiel"
wizard.welcome.documentation.link.text: "Documents sur l'infrastructure du service financier"
wizard.welcome.tutorial.link.text: "Documents sur la zone d'atterrissage sécurisée"
wizard.welcome.info.text: "Ce modèle fonctionne comme un assistant.  Vous êtes invité à chaque étape à fournir une entrée pour créer une chaîne d'outils.\n\nCette chaîne d'outils vous permet d'optimiser IBM Cloud Virtual Private Cloud avec\n  - IBM Cloud Virtual Servers for Virtual Private Cloud\n  - Red Hat OpenShift on IBM Cloud\n  - ou les deux.\n\nVous pouvez ensuite également déclencher votre chaîne d'outils de déploiement d'application pour un déploiement de bout en bout.  La chaîne d'outils permet une distribution continue avec contrôle des sources, pipelines de livraison et intégration continue."

wizard.step.deployment_pattern.title: "Modèle de déploiement"
wizard.deploymentPattern.title: "Modèle de déploiement"
wizard.deploymentPattern.longDescription: "Sélectionnez l'un des modèles de déploiement : Simple POC, VSI on VPC, ROKs on VPC ou Mixte."
wizard.deploymentPattern.text: "Sélectionnez un modèle approprié pour votre déploiement"
wizard.deploymentPattern.simplepoc.title: "**Simple POC**\n\nSélectionnez un modèle de preuve de concept simple pour découvrir et tester le SLZ."
wizard.deploymentPattern.vsi.title: "**VSI on VPC**\n\nSélectionnez cette option pour une architecture compatible avec FS [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md)."
wizard.deploymentPattern.roks.title: "**ROKS on VPC**\n\nSélectionnez cette option pour une architecture compatible avec FS [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md)."
wizard.deploymentPattern.mixed.title: "**Mixte**\n\nSélectionnez cette option pour une architecture compatible avec FS de type [Architecture combinant VSI et ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md)."

