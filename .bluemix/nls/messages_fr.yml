wizard.kmsService.keyprotect.title: "**Key Protect(KP)**Sélectionnez cette option pour [Key Protect](https://cloud.ibm.com/docs/key-protect) qui fournit des modules HSM contrôlés par IBM. Uniquement recommandé en développement/test. Utilisez HPCS pour être conforme à la structure de contrôle IBM Cloud for Financial Services."
