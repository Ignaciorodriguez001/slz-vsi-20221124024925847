template.name: "IBM Cloud for Financial Services のコードとしてインフラストラクチャーをデプロイ"
template.description: "このツールチェーンを使用して、IBM Cloud for Financial Services の IBM Cloud Virtual Private Cloud リファレンス・アーキテクチャーを作成できます。  このテンプレートを使用すると、IBM Cloud Virtual Private Cloud を、IBM Cloud Virtual Servers for Virtual Private Cloud または Red Hat OpenShift on IBM Cloud、あるいはその両方で利用できます。  IBM Cloud Framework for Financial Services について詳しくは、[IBM Cloud Framework for Financial Services - Deployment and Configuration Guide](https://cloud.ibm.com/docs/allowlist/Framework-Financial-services?topic=Framework-Financial-services-get-started) を参照してください。  作成すると、アプリケーション・デプロイメント・ツールチェーンをトリガーしてエンドツーエンドでデプロイメントすることもできます。\n\nツールチェーンは、ソース管理、デリバリー・パイプライン、および継続的統合により継続的デリバリーを可能にします。\n\n開始するには、「作成」をクリックします。\n\nステップバイステップの手順については、[チュートリアル](https://github.com/open-toolchain/landing-zone)に従ってください。"
wizard.welcome.description: "このツールチェーンを使用して、IBM Cloud for Financial Services の IBM Cloud Virtual Private Cloud リファレンス・アーキテクチャーを作成できます。  このテンプレートを使用すると、IBM Cloud Virtual Private Cloud を、IBM Cloud Virtual Servers for Virtual Private Cloud または Red Hat OpenShift on IBM Cloud、あるいはその両方で利用できます。  IBM Cloud Framework for Financial Services について詳しくは、[IBM Cloud Framework for Financial Services - Deployment and Configuration Guide](https://cloud.ibm.com/docs/allowlist/Framework-Financial-services?topic=Framework-Financial-services-get-started) を参照してください。  作成すると、アプリケーション・デプロイメント・ツールチェーンをトリガーしてエンドツーエンドでデプロイメントすることもできます。\n\nステップバイステップの手順については、[チュートリアル](https://github.com/open-toolchain/landing-zone)に従ってください。"
wizard.step.deployment_pattern.title: "デプロイメント・パターン"
wizard.deploymentPattern.title: "デプロイメント・パターン"
wizard.deploymentPattern.longDescription: "「Simple POC」、「VSI on VPC」、「ROKs on VPC」、「Mixed」のいずれかのデプロイメント・パターンを選択します。"
wizard.deploymentPattern.text: "デプロイメントに適したパターンを選択します"
wizard.deploymentPattern.simplepoc.title: "**Simple POC**\n\nSLZ を体験してテストするには、「Simple POC」パターンを選択します。"
wizard.deploymentPattern.vsi.title: "**VSI on VPC**\n\n[VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS に準拠したアーキテクチャーの場合は、これを選択します。"
wizard.deploymentPattern.roks.title: "**ROKS on VPC**\n\n[ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS に準拠したアーキテクチャーの場合は、これを選択します。"
wizard.deploymentPattern.mixed.title: "**Mixed**\n\n[VSI on VPC と ROKS on VPC の混合アーキテクチャー](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) FS に準拠したアーキテクチャーの場合は、これを選択します。"
