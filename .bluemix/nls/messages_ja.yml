wizard.kmsService.keyprotect.title: "**Key Protect(KP)**IBM 制御の HSM を提供する [Key Protect](https://cloud.ibm.com/docs/Key-Protect) の場合は、これを選択します。 開発/テストでのみ推奨されます。 IBM Cloud for Financial Services の制御フレームワークに準拠するには、HPCS を使用します。"
wizard.kmsService.hpcs.title: "**Hyper Protect Crypto Services(HPCS)**お客様が制御する HSM を提供する [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-Crypto?topic=hs-Crypto-get-started) の場合は、これを選択します。 IBM Cloud for Financial Services の制御フレームワークに準拠するために必要です。"
