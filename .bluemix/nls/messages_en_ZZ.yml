template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｃｒｅａｔｅ ｔｈｅ ＩＢＭ Ｃｌｏｕｄ Ｖｉｒｔｕａｌ Ｐｒｉｖａｔｅ Ｃｌｏｕｄ ｒｅｆｅｒｅｎｃｅ ａｒｃｈｉｔｅｃｔｕｒｅ ｆｏｒ ｔｈｅ ＩＢＭ Ｃｌｏｕｄ ｆｏｒ Ｆｉｎａｎｃｉａｌ Ｓｅｒｖｉｃｅｓ.  Ｔｈｉｓ ｔｅｍｐｌａｔｅ ａｌｌｏｗｓ ｙｏｕ ｔｏ ｌｅｖｅｒａｇｅ ＩＢＭ Ｃｌｏｕｄ Ｖｉｒｔｕａｌ Ｐｒｉｖａｔｅ Ｃｌｏｕｄ ｗｉｔｈ ｅｉｔｈｅｒ ＩＢＭ Ｃｌｏｕｄ Ｖｉｒｔｕａｌ Ｓｅｒｖｅｒｓ ｆｏｒ Ｖｉｒｔｕａｌ Ｐｒｉｖａｔｅ Ｃｌｏｕｄ, Ｒｅｄ Ｈａｔ ＯｐｅｎＳｈｉｆｔ ｏｎ ＩＢＭ Ｃｌｏｕｄ, ｏｒ ｂｏｔｈ.  Ｐｌｅａｓｅ ｓｅｅ ｔｈｅ [ＩＢＭ Ｃｌｏｕｄ Framework for Financial Services - Deployment and Configuration Guide](https://cloud.ibm.com/docs/allowlist/framework-financial-services?topic=framework-financial-services-get-started) for more information surrounding the IBM Cloud Framework for Financial Services.  Subsequently you can also trigger your application deployment toolchain, for an end to end deployment.\n\nThe toolchain enables continuous delivery with Source Control, Delivery Pipelines, and continuous integration.\n\nTo get started, click Create.\n\nFor step-by-step instructions, follow the [tutorial](https://github.com/open-toolchain/landing-zone)ฏูİı｜]"
