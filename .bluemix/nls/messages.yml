template.name: "Deploy infrastructure as code for the IBM Cloud for Financial Services"
template.description: "With this toolchain, you can create the IBM Cloud Virtual Private Cloud reference architecture for the IBM Cloud for Financial Services.  This template allows you to leverage IBM Cloud Virtual Private Cloud with either IBM Cloud Virtual Servers for Virtual Private Cloud, Red Hat OpenShift on IBM Cloud, or both.  Please see the [IBM Cloud Framework for Financial Services - Deployment and Configuration Guide](https://cloud.ibm.com/docs/allowlist/framework-financial-services?topic=framework-financial-services-get-started) for more information surrounding the IBM Cloud Framework for Financial Services.  Subsequently you can also trigger your application deployment toolchain, for an end to end deployment.\n\nThe toolchain enables continuous delivery with Source Control, Delivery Pipelines, and continuous integration.\n\nTo get started, click Create.\n\nFor step-by-step instructions, follow the [tutorial](https://github.com/open-toolchain/landing-zone)"
