wizard.deploymentPattern.longDescription: "단순 POC, VPC의 VSI, VPC의 ROK 또는 혼합 등의 배치 패턴 중에서 하나를 선택하십시오."
wizard.deploymentPattern.text: "자신의 배치에 적합한 패턴을 선택하십시오."
wizard.deploymentPattern.simplepoc.title: "**단순 POC** SLZ를 체험하고 테스트하려면 단순 POC 패턴을 선택하십시오."
wizard.deploymentPattern.vsi.title: "**VPC의 VSI** [VPC의 VSI](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS 호환 아키텍처의 경우 이를 선택하십시오."
wizard.deploymentPattern.roks.title: "**VPC의 ROKS** [VPC의 ROKS](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS 호환 아키텍처의 경우 이를 선택하십시오."
wizard.deploymentPattern.mixed.title: "**혼합** [VPC의 VSI 및 ROKS의 혼합 아키텍처](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) FS 호환 아키텍처의 경우 이를 선택하십시오."
