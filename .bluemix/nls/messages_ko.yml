template.name: "금융 서비스를 위한 IBM Cloud에 대한 코드로 인프라 배치"
template.description: "이 도구 체인을 사용하면 IBM Cloud for Financial Services의 IBM Cloud Virtual Private Cloud 참조 아키텍처를 작성할 수 있습니다.  이 템플리트를 사용하면 IBM Cloud Virtual Servers for Virtual Private Cloud, Red Hat OpenShift on IBM Cloud 또는 둘 모두에서 IBM Cloud Virtual Private Cloud를 활용할 수 있습니다.  IBM Cloud Framework for Financial Services와 관련한 자세한 정보는 [IBM Cloud Framework for Financial Services - 배치 및 구성 안내서](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started)를 참조하십시오.  나중에 엔드-투-엔드 배치를 위해 애플리케이션 배치 도구 체인을 트리거할 수도 있습니다.\n\n도구 체인을 사용하면 소스 제어의 지속적 딜리버리, 딜리버리 파이프라인 및 지속적 통합이 가능합니다.\n\n시작하려면 작성을 클릭하십시오.\n\n단계별 지시사항은 [학습서](https://github.com/open-toolchain/landing-zone)를 참조하십시오."
wizard.welcome.description: "이 도구 체인을 사용하여 IBM Cloud for Financial Services의 IBM Cloud Virtual Private Cloud 참조 아키텍처를 작성할 수 있습니다.  이 템플리트를 사용하면 IBM Cloud Virtual Servers for Virtual Private Cloud, Red Hat OpenShift on IBM Cloud 또는 둘 모두에서 IBM Cloud Virtual Private Cloud를 활용할 수 있습니다.  IBM Cloud Framework for Financial Services와 관련한 자세한 정보는 [IBM Cloud Framework for Financial Services - 배치 및 구성 안내서](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started)를 참조하십시오.  나중에 엔드-투-엔드 배치를 위해 애플리케이션 배치 도구 체인을 트리거할 수도 있습니다.\n\n단계별 지시사항은 [학습서](https://github.com/open-toolchain/landing-zone)를 참조하십시오."
