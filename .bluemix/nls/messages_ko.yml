wizard.kmsService.keyprotect.title: "**Key Protect(KP)** IBM 제어형 HSM을 제공하는[Key Protect](https://cloud.ibm.com/docs/Key-Protect)의 경우 이를 선택하십시오. 개발/테스트에서만 권장됩니다. HPCS를 사용하면 IBM Cloud for Financial Services의 제어 프레임워크와 호환이 가능합니다."
