template.gettingStarted: " **도구 체인이 준비되었습니다!** **빠른 시작:** 새 빌드 파이프라인을 트리거하려면 Git 저장소에 대해 변경사항을 커미트하십시오. 해당 취약성이 스캔되고 가상 서버에 배치됩니다. 단계별 지시사항은 이 도구 체인에 대한 [튜토리얼](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)을 참조하십시오."
