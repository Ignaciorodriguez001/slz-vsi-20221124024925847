template.name: "124:Deploy infrastructure as code for the IBM Cloud for Financial Services"
template.description: "125:With this toolchain, you can create the IBM Cloud Virtual Private Cloud reference architecture for the IBM Cloud for Financial Services."
wizard.welcome.description: "126:With this toolchain, you can create the IBM Cloud Virtual Private Cloud reference architecture for the IBM Cloud for Financial Services."
wizard.welcome.prereq: "127:**Prerequisites**: You must ensure that the following are completed **before** creating the toolchain. Refer to the [toolchain prerequisites](https://github.com/open-toolchain/landing-zone#prerequisites) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
wizard.welcome.template.link.text: "128:Code repo"
wizard.welcome.documentation.link.text: "129:Financial Service Framework docs"
wizard.welcome.tutorial.link.text: "130:Secure Landing Zone docs"
wizard.welcome.info.text: "131:This template works like a wizard.  You are asked in each step to provide input to create a toolchain.\n\nThis toolchain allows you to leverage IBM Cloud Virtual Private Cloud with either\n  - IBM Cloud Virtual Servers for Virtual Private Cloud\n  - Red Hat OpenShift on IBM Cloud\n  - or both.\n\nSubsequently you can also trigger your application deployment toolchain, for an end to end deployment.  The toolchain enables continuous delivery with Source Control, Delivery Pipelines, and continuous integration."
wizard.step.deployment_pattern.title: "132:Deployment Pattern"
wizard.deploymentPattern.title: "133:Deployment Pattern"
wizard.deploymentPattern.longDescription: "134:Select from one of the deployment patterns Simple POC, VSI on VPC, ROKs on VPC or Mixed."
wizard.deploymentPattern.text: "135:Select an appropriate pattern for your deployment"
wizard.deploymentPattern.simplepoc.title: "136:**Simple POC**\n\nSelect a simple poc pattern to experience and test the SLZ."
wizard.deploymentPattern.vsi.title: "137:**VSI on VPC**\n\nSelect this for [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS compliant architecture."
wizard.deploymentPattern.roks.title: "138:**ROKS on VPC**\n\nSelect this for [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS compliant architecture."
wizard.deploymentPattern.mixed.title: "139:**Mixed**\n\nSelect this for [Mixed architecture of VSI and ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) FS complaint architecture."
