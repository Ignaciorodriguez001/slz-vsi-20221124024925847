wizard.step.schematics.title: "148:Identity and Access"
wizard.schematics.title: "149:API Key"
wizard.schematics.longDescription: "150:API key for interacting with IBM Cloud"
wizard.schematics.apikey.notification: "151:**Note**: To learn more about IBM Cloud API keys, please see [Understanding API Keys](https://cloud.ibm.com/docs/account?topic=account-manapikey)"
wizard.schematics.apikey.definition: "152:An IBM API key authenticates with IBM cloud and performs a wide range of operations in this toolchain."
wizard.schematics.apikey.input: "153:You can use an existing key that you already created.  Alternatively, you can create a new API key by clicking the 'New' button."
wizard.schematics.apikey.title: "154:IBM Cloud API Key"
wizard.schematics.apikey.description: "155:The IBM Cloud API key is used to access IBM Cloud services. You can create your API by using the [IBM Cloud console](https://cloud.ibm.com/iam/apikeys) or, using the ibmcloud [iam api-key-create](https://cloud.ibm.com/docs/cli?topic=cli-ibmcloud_commands_iam#ibmcloud_iam_api_key_create) command, or by clicking the 'New' button"
wizard.schematics.apikey.placeholder: "156:API Key"
