wizard.infrastructureRepo.sourceHost: "141:Source Provider"
wizard.infrastructureRepo.title: "142:Infrastructure Repository"
wizard.infrastructureRepo.longDescription: "143:The infrastructure repository is the terraform source code for the selected pattern that the CI pipeline validates, and deploys to IBM Cloud."
wizard.infrastructureRepo.clone: "144:Use boilerplate for the selected pattern"
wizard.infrastructureRepo.link: "145:Bring your own IaC repository"
