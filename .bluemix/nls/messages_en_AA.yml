wizard.security.title: "158:Security Configuration"
wizard.security.longDescription: "159:Security configuration for the toolchain"
wizard.step.kmsService.title: "160:Key Management"
wizard.kmsService.title: "161:Key Management Service"
wizard.kmsService.longDescription: "162:Select from one of the Key Management Service to use for enryption keys in the deployment."
wizard.kmsService.keyprotect.title: "163:**Key Protect(KP)**\n\nSelect this for [Key Protect](https://cloud.ibm.com/docs/key-protect) which provide IBM controlled HSMs. Only recommended in Dev / Test. Use HPCS to be compliant with the control framework for IBM Cloud for Financial Services."
wizard.kmsService.hpcs.title: "164:**Hyper Protect Crypto Services(HPCS)**\n\nSelect this for [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started) which provide customer controlled HSMs. Required to be compliant with the control framework for IBM Cloud for Financial Services."
wizard.kmsService.preprovisioned-hpcs.title: "165:**Pre-provisioned Hyper Protect Crypto Services(HPCS)**\n\nSelect this for [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started) which has already been provsioned and initialized."

