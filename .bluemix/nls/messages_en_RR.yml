wizard.welcome.info.text: "This template works like a wizard.  You are asked in each step to provide input to create a toolchain.\n\nThis toolchain allows you to leverage IBM Cloud Virtual Private Cloud with either\n  - IBM Cloud Virtual Servers for Virtual Private Cloud\n  - Red Hat OpenShift on IBM Cloud\n  - or both.\n\nSubsequently you can also trigger your application deployment toolchain, for an end to end deployment.  The toolchain enables continuous delivery with Source Control, Delivery Pipelines, and continuous integration.~otc-ui3526"
wizard.step.deployment_pattern.title: "Deployment Pattern~otc-ui3527"
wizard.deploymentPattern.title: "Deployment Pattern~otc-ui3528"
wizard.deploymentPattern.longDescription: "Select from one of the deployment patterns Simple POC, VSI on VPC, ROKs on VPC or Mixed.~otc-ui3529"
wizard.deploymentPattern.text: "Select an appropriate pattern for your deployment~otc-ui3530"
wizard.deploymentPattern.simplepoc.title: "**Simple POC**\n\nSelect a simple poc pattern to experience and test the SLZ.~otc-ui3531"
wizard.deploymentPattern.vsi.title: "**VSI on VPC**\n\nSelect this for [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS compliant architecture.~otc-ui3532"
wizard.deploymentPattern.roks.title: "**ROKS on VPC**\n\nSelect this for [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS compliant architecture.~otc-ui3533"
wizard.deploymentPattern.mixed.title: "**Mixed**\n\nSelect this for [Mixed architecture of VSI and ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) FS complaint architecture.~otc-ui3534"
