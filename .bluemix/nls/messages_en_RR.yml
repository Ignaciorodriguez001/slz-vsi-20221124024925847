wizard.kmsService.keyprotect.title: "**Key Protect(KP)**\n\nSelect this for [Key Protect](https://cloud.ibm.com/docs/key-protect) which provide IBM controlled HSMs. Only recommended in Dev / Test. Use HPCS to be compliant with the control framework for IBM Cloud for Financial Services.~otc-ui3558"
wizard.kmsService.hpcs.title: "**Hyper Protect Crypto Services(HPCS)**\n\nSelect this for [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started) which provide customer controlled HSMs. Required to be compliant with the control framework for IBM Cloud for Financial Services.~otc-ui3559"
