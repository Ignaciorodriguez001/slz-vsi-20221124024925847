wizard.kmsService.longDescription: "Selecione um dos Serviços de gerenciamento de chaves a ser usado para as chaves de criptografia na implementação."
wizard.kmsService.keyprotect.title: "**Key Protect(KP)** Selecione para o [Key Protect](https://cloud.ibm.com/docs/key-protect) que fornece HSMs controlados pela IBM. Recomendado apenas em Desenvolvimento/Teste. Use o HPCS para ser compatível com a estrutura de controle para o IBM Cloud for Financial Services."
wizard.kmsService.hpcs.title: "**Hyper Protect Crypto Services(HPCS)** Selecione para o [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started) que fornece HSMs controlados pelo cliente. Necessário ser compatível com a estrutura de controle para o IBM Cloud for Financial Services."
wizard.kmsService.preprovisioned-hpcs.title: "**Hyper Protect Crypto Services(HPCS) pré-provisionado** Selecione para o [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started) que já foi provisionado e inicializado."


