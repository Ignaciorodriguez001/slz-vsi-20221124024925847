wizard.deploymentPattern.vsi.title: "**VSI on VPC** Selecione esse padrão para uma arquitetura compatível com FS [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md)."
wizard.deploymentPattern.roks.title: "**ROKS on VPC** Selecione esse padrão para uma arquitetura compatível com FS [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md)."
wizard.deploymentPattern.mixed.title: "**Mixed** Selecione esse padrão para uma arquitetura compatível com FS [Arquitetura mista do VSI e do ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md)."
