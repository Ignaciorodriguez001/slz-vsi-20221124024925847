template.name: "Implementar infraestrutura como código para o IBM Cloud for Financial Services"
template.description: "Com esta cadeia de ferramentas, é possível criar a arquitetura de referência da IBM Cloud Virtual Private Cloud para o IBM Cloud for Financial Services."
wizard.welcome.description: "Com esta cadeia de ferramentas, é possível criar a arquitetura de referência da IBM Cloud Virtual Private Cloud para o IBM Cloud for Financial Services."
wizard.welcome.prereq: "**Pré-requisitos**: deve-se garantir que o seguinte seja concluído **antes** da criação da cadeia de ferramentas. Consulte os [pré-requisitos da cadeia de ferramentas](https://github.com/open-toolchain/landing-zone#prerequisites) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
wizard.welcome.template.link.text: "Repositório de código"
wizard.welcome.documentation.link.text: "Docs do Financial Service Framework"
wizard.welcome.tutorial.link.text: "Docs do Secure Landing Zone"
wizard.welcome.info.text: "Este modelo funciona como um assistente.  Você é questionado em cada etapa para fornecer entrada para criar uma cadeia de ferramentas. \n\nEsta cadeia de ferramentas permite potencializar o IBM Cloud Virtual Private Cloud com \n  - IBM Cloud Virtual Servers for Virtual Private Cloud\n  - Red Hat OpenShift on IBM Cloud\n  -  ou ambos. \n\nPosteriormente, também pode-se acionar sua cadeia de ferramentas de implementação de aplicativo, para obter uma implementação de ponta a ponta.  A cadeia de ferramentas ativa a entrega contínua com o Controle de origem, os Delivery Pipelines e a integração contínua."

wizard.step.deployment_pattern.title: "Padrão de implementação"
wizard.deploymentPattern.title: "Padrão de implementação"
wizard.deploymentPattern.longDescription: "Selecione entre um dos padrões de implementação: Simple POC, VSI on VPC, ROKs on VPC ou Mixed."
wizard.deploymentPattern.text: "Selecione um padrão apropriado para sua implementação"
wizard.deploymentPattern.simplepoc.title: "**Simple POC** Selecione um padrão de poc simples para experimentar e testar o SLZ."
wizard.deploymentPattern.vsi.title: "**VSI on VPC**\n\nSelecione esse padrão para uma arquitetura compatível com FS [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md)."
wizard.deploymentPattern.roks.title: "**ROKS on VPC**\n\nSelecione esse padrão para uma arquitetura compatível com FS [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md)."
wizard.deploymentPattern.mixed.title: "**Mixed**\n\nSelecione esse padrão para uma arquitetura compatível com FS [Arquitetura mista do VSI e do ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md)."

