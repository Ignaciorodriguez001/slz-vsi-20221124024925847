wizard.schematics.apikey.description: "A chave de API da IBM Cloud é usada para acessar serviços da IBM Cloud. É possível criar sua API usando o console da [IBM Cloud](https://cloud.ibm.com/iam/apikeys), usando o comando ibmcloud [iam api-key-create](https://cloud.ibm.com/docs/cli?topic=cli-ibmcloud_commands_iam#ibmcloud_iam_api_key_create) ou clicando no botão 'Novo'"
