wizard.schematics.apikey.definition: "Uma chave de API IBM é autenticada com a nuvem IBM e executa uma ampla gama de operações nessa cadeia de ferramentas."
wizard.schematics.apikey.input: "É possível usar uma chave existente que você já criou.  Alternativamente, é possível criar uma nova chave de API clicando no botão 'Novo'."
