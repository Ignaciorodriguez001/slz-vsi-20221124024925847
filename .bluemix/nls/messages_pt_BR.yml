template.name: "Implementar infraestrutura como código para o IBM Cloud for Financial Services"
template.description: "Com esta cadeia de ferramentas, é possível criar a arquitetura de referência da IBM Cloud Virtual Private Cloud para o IBM Cloud for Financial Services.  Esse modelo permite aproveitar a IBM Cloud Virtual Private Cloud com o IBM Cloud Virtual Servers for Virtual Private Cloud, o Red Hat OpenShift on IBM Cloud ou ambos.  Consulte o [IBM Cloud Framework for Financial Services - Guia de implementação e configuração](https://cloud.ibm.com/docs/allowlist/Framework-Financial-Services?topic=framework-financial-services-get-started) para obter mais informações sobre o IBM Cloud Framework for Financial Services.  Subsequentemente, também será possível acionar sua cadeia de ferramentas de implementação do aplicativo, para uma implementação de ponta a ponta.\n\nA cadeia de ferramentas ativa a entrega contínua com o Controle de origem, os Delivery Pipelines e a integração contínua.\n\nPara começar, clique em Criar.\n\nPara obter instruções passo-a-passo, siga o [tutorial](https://github.com/open-toolchain/landing-zone)"
wizard.welcome.description: "Com esta cadeia de ferramentas, é possível criar a arquitetura de referência da IBM Cloud Virtual Private Cloud para o IBM Cloud for Financial Services.  Esse modelo permite aproveitar a IBM Cloud Virtual Private Cloud com o IBM Cloud Virtual Servers for Virtual Private Cloud, o Red Hat OpenShift on IBM Cloud ou ambos.  Consulte o [IBM Cloud Framework for Financial Services - Guia de implementação e configuração](https://cloud.ibm.com/docs/allowlist/Framework-Financial-Services?topic=framework-financial-services-get-started) para obter mais informações sobre o IBM Cloud Framework for Financial Services.  Subsequentemente, também será possível acionar sua cadeia de ferramentas de implementação do aplicativo, para uma implementação de ponta a ponta.\n\nPara obter instruções passo-a-passo, siga o [tutorial](https://github.com/open-toolchain/landing-zone)"
