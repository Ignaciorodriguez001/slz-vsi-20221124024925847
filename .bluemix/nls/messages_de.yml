wizard.deploymentPattern.title: "Implementierungsmuster"
wizard.deploymentPattern.longDescription: "Wählen Sie eines der Bereitstellungsmuster „Simple POC“, „VSI on VPC“, „ROKs on VPC“ oder „Mixed“ aus."
wizard.deploymentPattern.text: "Geeignetes Muster für Ihre Implementierung auswählen"
wizard.deploymentPattern.simplepoc.title: "**Einfaches POC**Wählen Sie ein einfaches POC-Muster aus, um das SLZ zu testen."
wizard.deploymentPattern.vsi.title: "**VSI on VPC**Wählen Sie dies für [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS-konforme Architekturen aus."
wizard.deploymentPattern.roks.title: "**ROKS on VPC**Wählen Sie dies für [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS-konforme Architekturen aus."
wizard.deploymentPattern.mixed.title: "**Mixed**Wählen Sie diese Option für die [gemischte Architektur mit VSI und ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/Mixed-pattern.md) FS-konforme Architekturen aus."
