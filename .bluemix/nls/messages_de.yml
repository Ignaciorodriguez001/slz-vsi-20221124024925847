wizard.schematics.apikey.description: "Der  IBM Cloud-API-Schlüssel wird für den Zugriff auf IBM Cloud-Services verwendet. Sie können Ihre API mithilfe der [IBM Cloud-Konsole](https://cloud.ibm.com/iam/apikeys) oder mithilfe des Befehls \"ibmcloud [iam api-key-create](https://cloud.ibm.com/docs/cli?topic=cli-ibmcloud_commands_iam#ibmcloud_iam_api_key_create)\" oder durch Klicken auf die Schaltfläche \"Neu\" erstellen."
