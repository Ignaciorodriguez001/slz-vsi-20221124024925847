template.name: "Infrastruktur als Code für IBM Cloud for Financial Services bereitstellen"
template.description: "Mit dieser Toolchain können Sie die IBM Cloud Virtual Private Cloud-Referenzarchitektur für IBM Cloud for Financial Services erstellen."
wizard.welcome.description: "Mit dieser Toolchain können Sie die IBM Cloud Virtual Private Cloud-Referenzarchitektur für IBM Cloud for Financial Services erstellen."
wizard.welcome.prereq: "**Voraussetzungen**: Sie müssen sicherstellen, dass Folgendes **vor** der Erstellung der Toolchain abgeschlossen ist. Weitere Informationen finden Sie unter [Voraussetzungen für Toolchain](https://github.com/open-toolchain/landing-zone#prerequisites) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
wizard.welcome.template.link.text: "Code-Repo"
wizard.welcome.documentation.link.text: "Dokumentation zu Financial Service Framework"
wizard.welcome.tutorial.link.text: "Dokumente zu sicheren Zielbereichen"
wizard.welcome.info.text: "Diese Vorlage funktioniert wie ein Assistent.  Sie werden in jedem Schritt aufgefordert, Eingaben zum Erstellen einer Toolchain bereitzustellen.\n\nDiese Toolchain ermöglicht es Ihnen, IBM Cloud Virtual Private Cloud entweder mit \n  - IBM Cloud Virtual Servers for Virtual Private Cloud, \n  - Red Hat OpenShift on IBM Cloud\n  -  oder mit beiden Systemen zu nutzen.\n\nAnschließend können Sie auch Ihre Toolchain zur Anwendungsbereitstellung einer End-to-End-Bereitstellung auslösen.  Die Toolchain ermöglicht Continuous Delivery mit Quellcodeverwaltung, Bereitstellungs-Pipelines und kontinuierlicher Integration."

wizard.step.deployment_pattern.title: "Implementierungsmuster"
wizard.deploymentPattern.title: "Implementierungsmuster"
wizard.deploymentPattern.longDescription: "Wählen Sie eines der Bereitstellungsmuster „Simple POC“, „VSI on VPC“, „ROKs on VPC“ oder „Mixed“ aus."
wizard.deploymentPattern.text: "Geeignetes Muster für Ihre Implementierung auswählen"
wizard.deploymentPattern.simplepoc.title: "**Einfaches POC**\n\nWählen Sie ein einfaches POC-Muster aus, um das SLZ zu testen."
wizard.deploymentPattern.vsi.title: "**VSI on VPC**\n\nWählen Sie dies für [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS-konforme Architekturen aus."
wizard.deploymentPattern.roks.title: "**ROKS on VPC**\n\nWählen Sie dies für [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS-konforme Architekturen aus."
wizard.deploymentPattern.mixed.title: "**Mixed**\n\nWählen Sie diese Option für die [gemischte Architektur mit VSI und ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/Mixed-pattern.md) FS-konforme Architekturen aus."

