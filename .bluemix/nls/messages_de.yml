template.name: "Infrastruktur als Code für IBM Cloud for Financial Services bereitstellen"
template.description: "Mit dieser Toolchain können Sie die IBM Cloud Virtual Private Cloud-Referenzarchitektur für IBM Cloud for Financial Services erstellen.  Mit dieser Vorlage können Sie IBM Cloud Virtual Private Cloud mit IBM Cloud Virtual Servers for Virtual Private Cloud und/oder Red Hat OpenShift on IBM Cloud nutzen.  Weitere Informationen zu IBM Cloud Framework for Financial Services finden Sie im [IBM Cloud Framework for Financial Services – Implementierungs- und Konfigurationshandbuch](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started).  Anschließend können Sie auch Ihre Toolchain für die Anwendungsbereitstellung bezüglich einer End-to-End-Bereitstellung auslösen.\n\nDie Toolchain ermöglicht Continuous Delivery mit Quellcodeverwaltung, Bereitstellungs-Pipelines und kontinuierlicher Integration.\n\nKlicken Sie auf Erstellen, um zu beginnen.\n\nSchrittweise Anweisungen finden Sie im [Lernprogramm](https://github.com/open-toolchain/landing-zone)."
wizard.welcome.description: "Mit dieser Toolchain können Sie die IBM Cloud Virtual Private Cloud-Referenzarchitektur für IBM Cloud for Financial Services erstellen.  Mit dieser Vorlage können Sie IBM Cloud Virtual Private Cloud mit IBM Cloud Virtual Servers for Virtual Private Cloud und/oder Red Hat OpenShift on IBM Cloud nutzen.  Weitere Informationen zu IBM Cloud Framework for Financial Services finden Sie im [IBM Cloud Framework for Financial Services – Implementierungs- und Konfigurationshandbuch](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started).  Anschließend können Sie auch Ihre Toolchain für die Anwendungsbereitstellung bezüglich einer End-to-End-Bereitstellung auslösen.\n\nSchrittweise Anweisungen finden Sie im [Lernprogramm](https://github.com/open-toolchain/landing-zone)."
