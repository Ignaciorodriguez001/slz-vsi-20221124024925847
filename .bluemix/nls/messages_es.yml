template.name: "Desplegar la infraestructura como código para IBM Cloud para los servicios financieros"
template.description: "Con esta cadena de herramientas, puede crear la arquitectura de referencia de IBM Cloud Virtual Private Cloud para IBM Cloud for Financial Services."
wizard.welcome.description: "Con esta cadena de herramientas, puede crear la arquitectura de referencia de IBM Cloud Virtual Private Cloud para IBM Cloud for Financial Services."
wizard.welcome.prereq: "**Requisitos previos**: Debe asegurarse de que se hayan realizado las siguientes acciones **antes** de crear la cadena de herramientas. Consulte los [requisitos previos de la cadena de herramientas](https://github.com/open-toolchain/landing-zone#prerequisites) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
wizard.welcome.template.link.text: "Repositorio de código"
wizard.welcome.documentation.link.text: "Documentos de la Infraestructura de servicios financieros"
wizard.welcome.tutorial.link.text: "Documentos de la Zona de destino segura"
wizard.welcome.info.text: "Esta plantilla funciona como un asistente.  En cada paso se le solicita que proporcione una entrada para crear una cadena de herramientas.\n\nEsta cadena de herramientas le permite aprovechar IBM Cloud Virtual Private Cloud con\n  - IBM Cloud Virtual Servers for Virtual Private Cloud\n  - Red Hat OpenShift on IBM Cloud\n  - o ambos.\n\nPosteriormente, también puede desencadenar la cadena de herramientas de despliegue de aplicaciones, para un despliegue de extremo a extremo.  La cadena de herramientas permite la entrega continua con Control de origen, interconexiones de entrega e integración continua."

wizard.step.deployment_pattern.title: "Patrón de despliegue"
wizard.deploymentPattern.title: "Patrón de despliegue"
wizard.deploymentPattern.longDescription: "Seleccione uno de los patrones de despliegue POC simple, VSI en VPC, ROKS en VPC o Mixto."
wizard.deploymentPattern.text: "Seleccione un patrón adecuado para su despliegue"
wizard.deploymentPattern.simplepoc.title: "**POC simple**\n\nSeleccione un patrón de poc simple para experimentar y probar el SLZ."
wizard.deploymentPattern.vsi.title: "**VSI en VPC**\n\nSelecciónelo para una arquitectura compatible con FS [VSI en VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md)."
wizard.deploymentPattern.roks.title: "**ROKS en VPC**\n\nSelecciónelo para una arquitectura compatible con FS [ROKS en VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md)."
wizard.deploymentPattern.mixed.title: "**Mixto**\n\nSelecciónelo para una arquitectura compatible con FS [Arquitectura mixta de VSI y ROKS en VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md)."

