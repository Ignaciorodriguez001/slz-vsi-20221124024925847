wizard.schematics.apikey.definition: "Una clave de API de IBM se autentica con IBM Cloud y realiza una amplia gama de operaciones en esta cadena de herramientas."
wizard.schematics.apikey.input: "Puede utilizar una clave existente que ha creado previamente.  De forma alternativa, puede crear una nueva clave de API pulsando el botón 'Nueva'."
