wizard.schematics.apikey.description: "La clave de API de IBM Cloud se utiliza para acceder a los servicios de IBM Cloud. Puede crear la API utilizando la [consola de IBM Cloud](https://cloud.ibm.com/iam/apikeys), utilizando el mandato de ibmcloud [iam api-key-create](https://cloud.ibm.com/docs/cli?topic=cli-ibmcloud_commands_iam#ibmcloud_iam_api_key_create) o pulsando el botón 'Nueva'."
