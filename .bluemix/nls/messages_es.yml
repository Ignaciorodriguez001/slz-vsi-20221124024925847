template.name: "Desplegar la infraestructura como código para IBM Cloud para los servicios financieros"
template.description: "Con esta cadena de herramientas, puede crear la arquitectura de referencia de IBM Cloud Virtual Private Cloud para IBM Cloud for Financial Services.  Esta plantilla permite utilizar IBM Cloud Virtual Private Cloud con IBM Cloud Virtual Servers for Virtual Private Cloud, Red Hat OpenShift on IBM Cloud o ambos.  Consulte la publicación [IBM Cloud Framework for Financial Services - Guía de despliegue y configuración](https://cloud.ibm.com/docs/allowlist/framework-financial-services?topic=framework-financial-services-get-started) para obtener más información sobre IBM Cloud Framework for Financial Services.  Posteriormente, también puede desencadenar la cadena de herramientas de despliegue de aplicaciones para un despliegue de extremo a extremo.\n\nLa cadena de herramientas permite la entrega continua con Control de origen, interconexiones de entrega e integración continua.\n\nPara empezar, pulse Crear.\n\nPara obtener instrucciones paso a paso, siga el [tutorial](https://github.com/open-toolchain/landing-zone)"
wizard.welcome.description: "Con esta cadena de herramientas, puede crear la arquitectura de referencia de IBM Cloud Virtual Private Cloud para IBM Cloud for Financial Services.  Esta plantilla permite utilizar IBM Cloud Virtual Private Cloud con IBM Cloud Virtual Servers for Virtual Private Cloud, Red Hat OpenShift on IBM Cloud o ambos.  Consulte la publicación [IBM Cloud Framework for Financial Services - Guía de despliegue y configuración](https://cloud.ibm.com/docs/allowlist/framework-financial-services?topic=framework-financial-services-get-started) para obtener más información sobre IBM Cloud Framework for Financial Services.  Posteriormente, también puede desencadenar la cadena de herramientas de despliegue de aplicaciones para un despliegue de extremo a extremo.\n\nPara obtener instrucciones paso a paso, siga el [tutorial](https://github.com/open-toolchain/landing-zone)"
