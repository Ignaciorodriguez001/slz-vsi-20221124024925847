wizard.step.kmsService.title: "Gestión de claves"
wizard.kmsService.title: "Servicio de gestión de claves"
wizard.kmsService.longDescription: "Seleccione uno de los servicios de gestión de claves para utilizarlo para las claves de cifrado en el despliegue."
wizard.kmsService.keyprotect.title: "**Key Protect(KP)**Selecciónelo para [Key Protect](https://cloud.ibm.com/docs/key-protect), que proporciona los HSM controlados por IBM. Solo se recomienda en la etapa de desarrollo/prueba. Utilice HPCS para cumplir con la infraestructura de control de IBM Cloud for Financial Services."
wizard.kmsService.hpcs.title: "**Hyper Protect Crypto Services(HPCS)**Selecciónelo para [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started), que proporcionan los HSM controlados por el cliente. Es necesario para cumplir con la infraestructura de control de IBM Cloud for Financial Services."
wizard.kmsService.preprovisioned-hpcs.title: "**Hyper Protect Crypto Services(HPCS) presuministrados**Selecciónelo para [Hyper Protect Crypto Services](https://cloud.ibm.com/docs/hs-crypto?topic=hs-crypto-get-started), que se ha suministrado e inicializado previamente."


