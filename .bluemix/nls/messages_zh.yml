wizard.deploymentPattern.vsi.title: "** VPC 上的 VSI ** 对于符合 [VPC 上的 VSI](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS 的体系结构，请选择此项。"
wizard.deploymentPattern.roks.title: "** VPC 上的 ROKS ** 对于符合 [VPC 上的 ROKS](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS 的体系结构，请选择此项。"
wizard.deploymentPattern.mixed.title: "** 混合 ** 对于符合 [VPC 上的 VSI 和 ROKS 的混合体系结构](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) FS 的体系结构，请选择此选项。"
