template.name: "部署基础架构作为 IBM Cloud for Financial Services 的代码"
template.description: "通过此工具链，您可为 IBM Cloud for Financial Services 创建 IBM Cloud Virtual Private Cloud 参考架构。"
wizard.welcome.description: "通过此工具链，您可为 IBM Cloud for Financial Services 创建 IBM Cloud Virtual Private Cloud 参考架构。"
wizard.welcome.prereq: "**先决条件**：必须确保在**创建工具链前**完成以下操作。 请参阅[工具链先决条件](https://github.com/open-toolchain/landing-zone#prerequisites) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。"
wizard.welcome.template.link.text: "代码存储库"
wizard.welcome.documentation.link.text: "财务服务框架文档"
wizard.welcome.tutorial.link.text: "Secure Landing Zone 文档"
wizard.welcome.info.text: "此模板的工作方式类似于向导。  在每个步骤中都要求您提供用于创建工具链的输入。\n\n此工具链允许您将 IBM Cloud Virtual Private Cloud 与 \n  - IBM Cloud Virtual Servers for Virtual Private Cloud\n  - Red Hat OpenShift on IBM Cloud\n  -  或两者结合使用。\n\n之后，还可以触发应用程序部署工具链，以进行端到端部署。  此工具链通过源代码控制、交付管道和持续集成实现持续交付。"

wizard.step.deployment_pattern.title: "部署模式"
wizard.deploymentPattern.title: "部署模式"
wizard.deploymentPattern.longDescription: "从以下部署模式中选择一种：简单 POC、VPC 上的 VSI、VPC 上的 ROK 或混合。"
wizard.deploymentPattern.text: "选择适合您的部署的模式"
wizard.deploymentPattern.simplepoc.title: "**简单 POC**\n\n选择简单 POC 模式来体验和测试 SLZ。"
wizard.deploymentPattern.vsi.title: "**VPC 上的 VSI**\n\n对于符合 [VPC 上的 VSI](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS 的体系结构，请选择此项。"
wizard.deploymentPattern.roks.title: "**VPC 上的 ROKS**\n\n对于符合 [VPC 上的 ROKS](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS 的体系结构，请选择此项。"
wizard.deploymentPattern.mixed.title: "**混合**\n\n对于符合 [VPC 上的 VSI 和 ROKS 的混合体系结构](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) FS 的体系结构，请选择此选项。"

