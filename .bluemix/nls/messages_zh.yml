template.name: "部署基础架构作为 IBM Cloud for Financial Services 的代码"
template.description: "通过此工具链，您可为 IBM Cloud for Financial Services 创建 IBM Cloud Virtual Private Cloud 参考架构。  此模板允许您将 IBM Cloud Virtual Private Cloud 与 IBM Cloud Virtual Servers for Virtual Private Cloud 和/或 Red Hat OpenShift on IBM Cloud 配合使用。  请参阅 [IBM Cloud Framework for Financial Services -Deployment and Configuration Guide](https://cloud.IBM.com/docs/allowlist/Framework-financial-services?topic=framework-financial-services-get-started) 以获取有关 IBM Cloud Framework for Financial Services 的更多信息。  随后，您还可触发应用程序部署工具链以进行端到端部署。\n\n此工具链通过源代码控制、交付管道和持续集成实现持续交付。\n\n要开始，请单击“创建”。\n\n有关逐步指示信息，请遵循 [教程](https://github.com/open-toolchain/landing-zone)"
wizard.welcome.description: "通过此工具链，您可为 IBM Cloud for Financial Services 创建 IBM Cloud Virtual Private Cloud 参考架构。  此模板允许您将 IBM Cloud Virtual Private Cloud 与 IBM Cloud Virtual Servers for Virtual Private Cloud 和/或 Red Hat OpenShift on IBM Cloud 配合使用。  请参阅 [IBM Cloud Framework for Financial Services -Deployment and Configuration Guide](https://cloud.IBM.com/docs/allowlist/Framework-financial-services?topic=framework-financial-services-get-started) 以获取有关 IBM Cloud Framework for Financial Services 的更多信息。  随后，您还可触发应用程序部署工具链以进行端到端部署。\n\n有关逐步指示信息，请遵循 [教程](https://github.com/open-toolchain/landing-zone)"
