wizard.deploymentPattern.simplepoc.title: "**簡式 POC **選取要體驗的簡式 poc 型樣，並測試 SLZ。"
wizard.deploymentPattern.vsi.title: "**VSI on VPC**針對 [VSI on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) FS 相容架構選取此項目。"
wizard.deploymentPattern.roks.title: "**ROKS on VPC**針對 [ROKS on VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) FS 相容架構選取此項目。"
wizard.deploymentPattern.mixed.title: "**Mixed**針對 [VSI 和 ROKS on VPC 的混合架構](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) FS 相容訴架構選取此項目。"
