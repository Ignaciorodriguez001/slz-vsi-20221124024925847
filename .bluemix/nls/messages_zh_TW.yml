template.name: "將基礎架構部署為 IBM Cloud for Financial Services 的程式碼"
template.description: "使用此工具鏈，您可以為 IBM Cloud for Financial Services 建立 IBM Cloud Virtual Private Cloud 參照架構。  此範本可讓您將 IBM Cloud Virtual Private Cloud 與 IBM Cloud Virtual Servers for Virtual Private Cloud、Red Hat OpenShift on IBM Cloud 或兩者搭配使用。  請參閱 [IBM Cloud Framework for Financial Services - Deployment and Configuration Guide](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started)，以取得 IBM Cloud Framework for Financial Services 的相關資訊。  隨後，您也可以觸發應用程式部署工具鏈，以進行端對端部署。\n\n工具鏈可透過「來源控制」、Delivery Pipeline 及持續整合來啟用持續交付。\n\n若要開始使用，請按一下「建立」。\n\n如需逐步指示，請遵循 [指導教學](https://github.com/open-toolchain/landing-zone)"
wizard.welcome.description: "使用此工具鏈，您可以為 IBM Cloud for Financial Services 建立 IBM Cloud Virtual Private Cloud 參照架構。  此範本可讓您將 IBM Cloud Virtual Private Cloud 與 IBM Cloud Virtual Servers for Virtual Private Cloud、Red Hat OpenShift on IBM Cloud 或兩者搭配使用。  請參閱 [IBM Cloud Framework for Financial Services - Deployment and Configuration Guide](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started)，以取得 IBM Cloud Framework for Financial Services 的相關資訊。  隨後，您也可以觸發應用程式部署工具鏈，以進行端對端部署。\n\n如需逐步指示，請遵循 [指導教學](https://github.com/open-toolchain/landing-zone)"
wizard.step.deployment_pattern.title: "部署型樣"
