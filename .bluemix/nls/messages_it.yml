template.name: "Distribuisci l'infrastruttura come codice per IBM Cloud for Financial Services"
template.description: "Con questa toolchain è possibile creare l'architettura di riferimento IBM Cloud Virtual Private Cloud per IBM Cloud for Financial Services."
wizard.welcome.description: "Con questa toolchain è possibile creare l'architettura di riferimento IBM Cloud Virtual Private Cloud per IBM Cloud for Financial Services."
wizard.welcome.prereq: "**Prerequisiti**: completare i seguenti passi **prima** di creare la toolchain. Fare riferimento ai [prerequisiti della toolchain](https://github.com/open-toolchain/landing-zone#prerequisites) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
wizard.welcome.template.link.text: "Repository di codice"
wizard.welcome.documentation.link.text: "Documentazione del framework dei servizi finanziari"
wizard.welcome.tutorial.link.text: "Documentazione della zona di esplorazione sicura"
wizard.welcome.info.text: "Questo modello funziona come una procedura guidata.  In ogni passo viene richiesto di fornire un input per creare una toolchain.\n\nQuesta toolchain consente di utilizzare al meglio IBM Cloud Virtual Private Cloud con \n  - IBM Cloud Virtual Servers for Virtual Private Cloud,\n  - Red Hat OpenShift on IBM Cloud\n  - o entrambi.\n\nIn seguito è possibile attivare anche la toolchain di distribuzione delle applicazioni, per una distribuzione end-to-end.  La toolchain abilita la consegna continua con il controllo origini, le pipeline di distribuzione e l'integrazione continua."

wizard.step.deployment_pattern.title: "Pattern di distribuzione"
wizard.deploymentPattern.title: "Pattern di distribuzione"
wizard.deploymentPattern.longDescription: "Seleziona da uno dei pattern di distribuzione POC semplice, VSI su VPC, ROKs su VPC o Misto."
wizard.deploymentPattern.text: "Selezionare un pattern appropriato per la distribuzione"
wizard.deploymentPattern.simplepoc.title: "**POC semplice**\n\nSelezionare un pattern POC semplice per sperimentare e verificare SLZ."
wizard.deploymentPattern.vsi.title: "**VSI su VPC**\n\nSeleziona questa opzione per un'architettura [VSI su VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/vsi-pattern.md) conforme a FS."
wizard.deploymentPattern.roks.title: "**ROKS su VPC**\n\nSeleziona questa opzione per un'architettura [ROKS su VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/roks-pattern.md) conforme a FS."
wizard.deploymentPattern.mixed.title: "**Misto**\n\nSeleziona questa opzione per un'[architettura mista di VSI e ROKS su VPC](https://github.com/open-toolchain/landing-zone/blob/main/.docs/patterns/mixed-pattern.md) conforme a FS."

