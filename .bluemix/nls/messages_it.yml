template.name: "Distribuire le infrastrutture come codice per IBM Cloud for Financial Services"
template.description: "Con questa toolchain è possibile creare l'architettura di riferimento IBM Cloud Virtual Private Cloud per IBM Cloud for Financial Services.  Questo modello consente di utilizzare IBM Cloud Virtual Private Cloud con IBM Cloud Virtual Servers for Virtual Private Cloud e/o Red Hat OpenShift on IBM Cloud.  Consultare [IBM Cloud Framework for Financial Services - Guida alla distribuzione e alla configurazione](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started) per ulteriori informazioni relative a IBM Cloud Framework for Financial Services.  Successivamente è anche possibile attivare la propria toolchain di distribuzione delle applicazioni, per una distribuzione end-to-end.\n\nLa toolchain abilita la consegna continua con il controllo origini, le pipeline di distribuzione e l'integrazione continua.\n\nPer iniziare, fare clic su Crea.\n\nPer istruzioni dettagliate, seguire il [tutorial](https://github.com/open-toolchain/landing-zone)"
wizard.welcome.description: "Con questa toolchain è possibile creare l'architettura di riferimento IBM Cloud Virtual Private Cloud per IBM Cloud for Financial Services.  Questo modello consente di utilizzare IBM Cloud Virtual Private Cloud con IBM Cloud Virtual Servers for Virtual Private Cloud e/o Red Hat OpenShift on IBM Cloud.  Consultare [IBM Cloud Framework for Financial Services - Guida alla distribuzione e alla configurazione](https://cloud.ibm.com/docs/allowlist/Framework-financial-Services?topic=framework-financial-services-get-started) per ulteriori informazioni relative a IBM Cloud Framework for Financial Services.  Successivamente è anche possibile attivare la propria toolchain di distribuzione delle applicazioni, per una distribuzione end-to-end.\n\nPer istruzioni dettagliate, seguire il [tutorial](https://github.com/open-toolchain/landing-zone)"
