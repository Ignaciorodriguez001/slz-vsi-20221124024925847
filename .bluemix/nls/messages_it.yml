wizard.kmsService.keyprotect.title: "**Key Protect (KP)**Selezionare questo per [Key Protect](https://cloud.ibm.com/docs/key-protect) che forniscono HSM controllati da IBM. Consigliato solo in sviluppo/test. Utilizzare HPCS per essere conforme al framework di controllo per IBM Cloud for Financial Services."
